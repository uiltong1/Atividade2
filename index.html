      <header>
        <div class="header-content">

      <section id="slide-imagens">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img class="carousel-img" src="img/agua.jpg" alt="Agua">
                <div class="carousel-caption">
                  <h3>Água</h3>
                </div>
              </div>
              <div class="item">
                <img class="carousel-img" src="img/ceu.jpg" alt="Céu">
                <div class="carousel-caption">
                  <h3>Céu</h3>
                </div>
              </div>
              <div class="item">
                <img class="carousel-img" src="img/ceu2.jpg" alt="Céu 2">
                <div class="carousel-caption">
                  <h3>Céu 2</h3>
                </div>
              </div>
              <div class="item">
                <img class="carousel-img" src="img/fogo.jpg" alt="Fogo">
                <div class="carousel-caption">
                  <h3>Fogo</h3>
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      </section>

      <section id="contato">
        <div class="container">
          <h1 class="text-center">Contato</h1>
          <form class="text-center" >
            <p>

              <input placeholder="NOME" class="form-control" type="text" id="txt-nome">
            </p>
            <p>

              <input placeholder="E-MAIL" class="form-control" type="email" id="txt.email">
            </p>
            <p>

              <textarea placeholder="MENSAGEM" class="form-control" id="txt-mensagem"></textarea>
            </p>
            <input onclick="enviar()" class="btn btn-primary form-control" type="submit" value="Enviar">
          </form>
        </div>
      </section>
